<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
     <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- weather container -->
         <div class="weather-container">

            <!-- grant location container-->
             <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy" >
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button data-grantAccess class="btn">Grant access</button>
             </div>

             <!-- search form container -->
              <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
              </form>

              <!-- loading screen container -->
               <div class="loading-container sub-container">
                <img src="loading.gif" alt="" width="150" height="150">
                <p>Loading...</p>
               </div>

               <!-- Weather Info -->
                <div class="sub-container user-info-container">

                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>

                    <img data-weatherIcon>

                    <p data-temp></p>

                    <!-- 3 cards parameter -->
                     <div class="parameter-container">

                        <div class="parameter">
                            <img src="wind.png" alt="">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>

                     </div>
                     
                    </div>
                    
                    <div class="error" error-container>
                       <img src="not-found.png" alt="">
                       <p>City not found</p>
                    </div>
         </div>
     </div>

    <script src="index.js"></script>
</body>
</html>
